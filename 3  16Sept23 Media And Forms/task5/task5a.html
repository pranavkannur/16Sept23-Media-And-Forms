<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5a</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
        First Name: <input type="text" id="firstName" required>
        <br>
        Last Name: <input type="text" id="lastName" required>
        <br>
        Email: <input type="email" id="email" required>
        <br>
        Password: <input type="password" id="password" required>
        <br>
        Confirm Password: <input type="password" id="confirmPassword" required>
        <br>
        Age: <input type="number" id="age" required>
        <br>
        Gender: 
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="checkbox" id="terms" name="terms" value="agree">
        <label for="terms"> I agree to the Terms and Conditions</label>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
